name: 🤖 CI

on: [push]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  prettier:
    name: 🅿️ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 💅 Format check
        run: npx prettier --cache --check .

  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🔬 Lint
        run: npm run lint

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🔎 Type check
        run: npm run check-types

  cypress:
    name: ⚫️ Cypress
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: ⚙️ Build
        run: npm run build

      - name: 🌳 Cypress Run
        uses: cypress-io/github-action@v4
        with:
          install: false
          start: npm run preview
          wait-on: 'http://127.0.0.1:4173'
          config: baseUrl=http://127.0.0.1:4173

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, typecheck, cypress]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'

      - name: 📥 Install deps
        run: npm install

      - name: 🆕 Semantic Release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
