version: 2.1

orbs:
  cypress: cypress-io/cypress@2.0.0

executors:
  my-cypress-executor:
    docker:
      - image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge

jobs:
  validate:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run validate
  release:
    executor: my-cypress-executor
    steps:
      - attach_workspace:
          at: ~/
      - run: npx semantic-release

workflows:
  build:
    jobs:
      - cypress/run:
          executor: my-cypress-executor
          browser: chrome
          start: npm run serve
          wait-on: 'http://localhost:4173'
      - validate:
          requires:
            - cypress/run
      - release:
          context:
            - release
          requires:
            - validate
          filters:
            branches:
              only: master
