version: 2.1

orbs:
  cypress: cypress-io/cypress@1.19.1
  node: circleci/node@1.1.6

executors:
  cypress-on-node-12:
    docker:
      - image: 'cypress/base:12.16.1'
  node-lts:
    docker:
      - image: 'node:lts'

jobs:
  validate:
    executor: node-lts
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn validate
  release:
    executor: node-lts
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  build:
    jobs:
      - cypress/run:
          executor: cypress-on-node-12
          yarn: true
          start: yarn develop
          wait-on: '--timeout 40000 http://localhost:8000'
      - validate:
          requires:
            - cypress/run
      - release:
          requires:
            - validate
          filters:
            branches:
              only: master
