version: 2.1

orbs:
  cypress: cypress-io/cypress@1.5.1

jobs:
  release:
    executor: cypress/base-10
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  build:
    jobs:
      - cypress/install:
          yarn: true
          build: yarn validate
      - cypress/run:
          requires:
            - cypress/install
          yarn: true
          start: yarn develop
          wait-on: '--timeout 20000 http://localhost:8000'
      - release:
          requires:
            - cypress/run
