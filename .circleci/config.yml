version: 2.1

orbs:
  cypress: cypress-io/cypress@1.28.0

jobs:
  validate:
    executor: cypress/base-14-7-0
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn validate
  release:
    executor: cypress/base-14-7-0
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  build:
    jobs:
      - cypress/run:
          executor: cypress/base-14-7-0
          yarn: true
          start: yarn serve
          wait-on: '--timeout 120000 http://localhost:8000'
      - validate:
          requires:
            - cypress/run
      - release:
          context:
            - release
          requires:
            - validate
          filters:
            branches:
              only: master
