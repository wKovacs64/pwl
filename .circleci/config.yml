version: 2.1

orbs:
  cypress: cypress-io/cypress@1.13.0
  node: circleci/node@1.1.6

executors:
  cypress-on-node-12:
    docker:
      - image: 'cypress/base:12.14.0'
  node-lts:
    docker:
      - image: 'node:lts'

jobs:
  validate:
    executor: node-lts
    steps:
      - checkout
      - node/install-yarn
      - node/with-cache:
          steps:
            - run: yarn install --frozen-lockfile
            - run: yarn validate
            - persist_to_workspace:
                root: ~/
                paths:
                  - project
  release:
    executor: node-lts
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn semantic-release

workflows:
  build:
    jobs:
      - validate
      - cypress/run:
          executor: cypress-on-node-12
          yarn: true
          start: yarn develop
          wait-on: '--timeout 40000 http://localhost:8000'
          requires:
            - validate
      - release:
          requires:
            - cypress/run
          filters:
            branches:
              only: master
